<div class="container">
    <h1>Lista de Compras</h1>
    <form class="add-item-form" #frm="ngForm" (ngSubmit)="adicionarItem()">
        <input type="text" name="item" [(ngModel)]="item" id="item" placeholder="Digite o nome do item" />
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>arroz</td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</div>
